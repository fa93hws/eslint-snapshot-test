name: CI

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  install-deps:
    name: Install node modules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Find Yarn Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-
      - name: Run yarn
        run: yarn

  lint:
    name: Run ESlint
    needs: install-deps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Find Yarn Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-
      - name: Find Eslint Cache
        uses: actions/cache@v1
        with:
          path: eslintcache.json
          key: eslintcache-${{ hashFiles('yarn.lock')}}
          restore-keys: eslintcache-
      - name: Run eslint
        run: yarn lint
