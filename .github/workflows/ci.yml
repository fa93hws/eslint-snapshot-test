name: CI

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest4]
        node: [8, 10, 12, 13]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Find Yarn Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.OS }}-yarn-
      - name: Run yarn
        run: yarn
      - name: Find linting & testing Cache
        uses: actions/cache@v1
        with:
          path: cache
          key: ${{ runner.OS }}-lintingcache-${{ hashFiles('yarn.lock')}}
          restore-keys: ${{ runner.OS }}-lintingcache-
      - name: Check ESLint
        run: yarn lint:cache
      - name: Check code style
        run: yarn format:prettier
      - name: Run unit test
        run: yarn test
      - name: Check Typescript Types
        run: yarn lint:types:cache
