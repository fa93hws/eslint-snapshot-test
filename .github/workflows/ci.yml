name: CI

on: [push]

jobs:
  install-deps:
    name: Install node modules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Find Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-
      - name: Run yarn
        run: yarn

  lint:
    name: Run ESlint
    needs: install-deps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run eslint
        run: yarn lint

  types:
    name: Check Typescript types
    needs: install-deps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Check Typescript types
        run: yarn lint:types

  format:
    name: Check code format
    needs: install-deps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run prettier
        run: yarn prettier

  unit-tests:
    name: Run unit tests
    needs: install-deps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run unit tests
        run: yarn test
