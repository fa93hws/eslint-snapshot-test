name: CI

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Find Yarn Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-
      - name: Run yarn
        env:
          NPM_TOKEN: ''
        run: yarn
      - name: Find linting & testing Cache
        uses: actions/cache@v1
        with:
          path: cache
          key: lintingcache-${{ hashFiles('yarn.lock')}}
          restore-keys: lintingcache-
      - name: Check ESLint
        run: yarn lint:cache
        env:
          NPM_TOKEN: ''
      - name: Check code style
        run: yarn format:prettier
        env:
          NPM_TOKEN: ''
      - name: Run unit test
        run: yarn test
        env:
          NPM_TOKEN: ''
      - name: Check Typescript Types
        run: yarn lint:types:cache
        env:
          NPM_TOKEN: ''
      - name: Build Typescript
        run: yarn build
        env:
          NPM_TOKEN: ''
      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
